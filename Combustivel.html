<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Exercício Combustivel</h1>
    </body>
    
    <script>
    
        var n1 = prompt('Selecione o combustivel, digite 1  para alcool e 2 para gasolina');
        n1=parseInt(n1);
        
        
        if (n1==1){
            var n2 = parseFloat(prompt(' Informe a quantidade de litros'));
        
        var qtd = (n2*3,16);

            alert("Voce comprou "+n2+ " litros de alcool no valor de R$"+ qtd);
        }

        else if  (n1==2){
            var n3 = parseFloat(prompt(' Informe  a quantidade de litros'));
        
        var qtd = (n3*4,19);

            alert("Voce comprou "+n3+ " litros de gasolina no valor de R$"+ qtd);
        }
        

        else{

            alert("código invalido");
        }
        
        
        
        
        
        
            
        
        
    </script>
</html>
